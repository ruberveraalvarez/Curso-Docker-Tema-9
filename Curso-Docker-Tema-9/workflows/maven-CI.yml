name: Maven CI/CD

on:
  push:
    branches:
      - Development

jobs:
  CI_Test_And_Build:
    runs-on: ubuntu-latest

    steps:
      - name: Hacemos Checkout del repo de Git
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Test project with Maven
        run: mvn -B test

      - name: Build project with Maven
        run: mvn -B package